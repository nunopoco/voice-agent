<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Voice Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Voice Assistant</h1>
    </header>
    
    <main>
      <div class="voice-assistant-container">
        <div class="voice-button-container">
          <button id="voice-button" class="voice-button">
            <i class="fas fa-microphone"></i>
          </button>
          <div class="voice-status">Tap to speak</div>
        </div>
        
        <div id="wave-container" class="wave-container hidden">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
        
        <div class="file-upload-container">
          <label for="file-input" class="file-label">
            <i class="fas fa-file-upload"></i>
            <span>Upload Context File</span>
          </label>
          <input type="file" id="file-input" class="file-input" />
        </div>
        
        <div class="uploaded-files">
          <h3>Uploaded Files</h3>
          <ul id="file-list"></ul>
        </div>
      </div>
    </main>
    
    <footer>
      <p>Â© 2025 AI Voice Assistant</p>
    </footer>
  </div>
  
  <audio id="audio-player" class="hidden"></audio>
  
  <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk/dist/index.js"></script>
  <script src="app.js"></script>
</body>
</html>
